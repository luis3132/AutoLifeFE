<!DOCTYPE html>
<html>
    <head>
        <title>Edición Vehiculos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
              crossorigin="anonymous">
        <style>
            .divider {
                height: 1px;
                background-color: rgba(0, 0, 0, .15);
            }
            .text-justify {
                text-align: justify;
            }
        </style>
    </head>
    <body>
        <section class="container">
            <div class="row align-items-center mb-4">
                <span class="fw-bold w-auto">Formulario de edición Vehiculos</span>
                <button class="btn btn-primary w-auto" onclick="window.location='vehiculos.html'">
                    Regresar
                </button>
            </div>
            <div class="divider"></div>

        <div class="row">
            <form  id="form-cliente" class="mt-4" action="" onsubmit="" method="POST">
                <input type="hidden" id="idcliente"/>

                <div class="mb-3">
                    <label for="num-serie">Numero de serie</label>
                    <input type="text" class="form-control" id="num-serie" name="num-serie" >
                </div>
                <div class="mb-3">
                    <label for="placa">Placa</label>
                    <input type="text" class="form-control" id="placa" name="placa">
                </div>
                <div class="mb-3">
                    <label for="marca" class="form-label">Marca</label>
                    <input type="text" class="form-control" id="marca" name="marca">
                </div>
                <div class="mb-3">
                    <label for="modelo" class="form-label">Modelo</label>
                    <input type="text" class="form-control" id="modelo" name="modelo">
                </div>
                <div class="mb-3">
                    <label for="ref" class="form-label">Referencia</label>
                    <input type="text" class="form-control" id="ref" name="ref">
                </div>
                <div class="mb-3">
                    <label for="serie" class="form-label">Serie</label>
                    <input type="text" class="form-control" id="serie" name="serie">
                </div>
                <div class="mb-3">
                    <label for="color" class="form-label">Color</label>
                    <input type="text" class="form-control" id="color" name="color">
                </div>
                <div class="mb-3">
                    <label for="km" class="form-label">Kilometraje</label>
                    <input type="text" class="form-control" id="km" name="km">
                </div>
                <div class="mb-3">
                    <label for="ciudad-proce" class="form-label">Ciudad de procedencia</label>
                    <input type="text" class="form-control" id="ciudad-proce" name="ciudad-proce">
                </div>
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="usuario" name="usuario">
                </div>
                <div class="mb-3">
                    <label for="tipo-vehi" class="form-label">Tipo de vehiculo</label>
                    <select type="text" class="form-control" id="tipo-vehi" name="tipo-vehi"></select>
                </div>

                
                <button type="button" class="btn btn-primary" onclick="guardarVehiculo()">Guardar</button>
                <button type="button" class="btn btn-danger" onclick="eliminarVehiculo()">Eliminar</button>
            </form>
        </div>
        </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
    <script src="js/request.js"></script>
    <script src="js/vehiculo.js"></script>
    <script>
        window.onload = function(){
            loadTipoVehiculo();
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('idvehiculo') != null)
                loadVehiculo(urlParams.get('idvehiculo'))
        }
    </script>
    </body>
</html>
