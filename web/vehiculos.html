<!DOCTYPE html>

<html>
    <head>
        <title>Gestión de Vehiculos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
              crossorigin="anonymous">
        <style>
            .divider {
                height: 1px;
                background-color: rgba(0, 0, 0, .15);
            }
            .text-justify {
                text-align: justify;
            }
        </style>
    </head>
    <body>
        <section class="container">
            <div class="row align-items-center mb-4">
                <span class="fw-bold w-auto">Administración de Vehiculos</span>
                <button class="btn btn-primary w-auto" onclick="window.location='form_crear_vehiculo.html'">
                    Nuevo Vehiculo
                </button>
                </div>
            <div class="divider"></div>
            <table class="table table-striped table-bordered mt-4">
                <thead>
                    <tr class="table-bordered">
                        <th id="num-serie" scope="col">Numero de serie</th>
                        <th id="placa" scope="col">Placa</th>
                        <th id="marca" scope="col">Marca</th>
                        <th id="modelo" scope="col">Modelo</th>
                        <th id="ref" scope="col">Referencia</th>
                        <th id="serie" scope="col">Serie</th>
                        <th id="color" scope="col">Color</th>
                        <th id="km" scope="col">Kilometraje</th>
                        <th id="ciudad-proce" scope="col">Ciudad procedencia</th>
                        <th id="usuario" scope="col">Usuario</th>
                        <th id="tipo-vehi" scope="col">Tipo de vehiculo</th>
                    </tr>
                </thead>
                <tbody id="vehiculo-table">
                </tbody>
            </table>
        </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
    <script src="js/request.js"></script>
    <script src="js/vehiculo.js"></script>
    <script>
        window.onload = function(){
            loadData();
            
        }
    </script>
    </body>
</html>
