<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="./css/login.css" rel="stylesheet" type="text/css"/>
        <title>login</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col s12 m6">
                    <div class="card">  
                        <form action="" onsubmit="" method="POST">
                            <div class="card-content center">
                                <span class="card-title">INICIAR SESION</span>
                                <div class="row">
                                    <div class="input-field col s12 m12">
                                        <i class="material-icons prefix">account_circle</i>
                                        <input id="icon_user" type="text" name="txtUsuario"  class="validate">
                                        <label for="icon_user">Usuario</label>
                                    </div>
                                    <div class="input-field col s12 m12">
                                        <i class="material-icons prefix">lock</i>
                                        <input id="icon_pass" type="password" name="txtPassword"  class="validate">
                                        <label for="icon_pass">Password</label>
                                    </div>
                                </div>                                
                            </div>
                            <div class="card-action center">
                                <div class="row">
                                    <div class="col s12 m6">
                                        <button type="button" class="btn btn-large" onclick="validarLogin()">
                                            Ingresar<i class="material-icons right">directions_run</i></button>
                                        <!--<button class="btn btn-large" type="submit" name="btnAcceder" value="Login" onclick="validarLogin()">Ingresar <i class="material-icons right">directions_run</i></button>-->
                                    </div>
                                    <div class="col s12 m6" style="margin-top: 10px">
                                        <a class="card-title activator grey-text text-darken-4">REGISTRATE</a>
                                    </div> 
                                </div>                                                                    
                            </div>
                        </form>
                        <div class="card-reveal">
                            <span class="card-title grey-text text-darken-4">Por el momento no esta disponible
                                <i class="material-icons right">close</i></span>
                        </div>
                    </div>   
                </div>                
            </div>                    
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="js/request.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
